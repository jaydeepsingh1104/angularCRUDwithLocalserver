<mat-card>
  <mat-card-header>
      <h2>User Listing</h2>
  </mat-card-header>
  <mat-card-content>
      <div class="mat-elevation-z8">
          <table mat-table matSort  [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="patientID">
              <th mat-header-cell *matHeaderCellDef> PatientID </th>
              <td mat-cell *matCellDef="let element"> {{element.patientID}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container  matColumnDef="firstName">
              <th mat-header-cell mat-sort-header *matHeaderCellDef> FirstName </th>
              <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>
 <!-- Name Column -->
 <ng-container  matColumnDef="lastName">
  <th mat-header-cell mat-sort-header *matHeaderCellDef> LastName </th>
  <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
</ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="gender">
              <th mat-header-cell *matHeaderCellDef> Gender </th>
              <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
            </ng-container>
            <!-- Symbol Column -->
              <!-- Symbol Column -->
              <ng-container matColumnDef="dateOfBirth">
                <th mat-header-cell *matHeaderCellDef> DOB </th>
                <td mat-cell *matCellDef="let element"> {{element.dateOfBirth}} </td>
              </ng-container>
              <!-- Symbol Column -->
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> Address </th>
                    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                  </ng-container>
                  <!-- Symbol Column -->
                                 <!-- Symbol Column -->
                                 <ng-container matColumnDef="phone">
                                  <th mat-header-cell *matHeaderCellDef> Phone </th>
                                  <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                                </ng-container>
                                <!-- Symbol Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">
                  <button *ngIf="element.role !=='admin'" (click)="updateuser(element.id)" mat-raised-button color="primary">Update</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
  </mat-card-content>
</mat-card>
